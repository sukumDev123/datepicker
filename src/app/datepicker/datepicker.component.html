<input type="text" (mouseover)="showType = true" [(ngModel)]="date">
<div class="calendar " >
  <div class="calendar">
    <div class="calendar-nav">
      <div class="calendar-nav-previous-month">
        <button class="button is-text" (click)="changeNavMonth(-1)" [disabled]="!canChangeNavMonth(-1)">
          <i class="fa fa-chevron-left"></i>
        </button>
      </div>
      <div>{{navDate.format('MMMM YYYY')}}</div>
      <div class="calendar-nav-next-month">
        <button class="button is-text" (click)="changeNavMonth(1)" [disabled]="!canChangeNavMonth(1)">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <div class="calendar-container">
      <div class="calendar-header">
        <div class="calendar-date" *ngFor="let day of weekDaysHeaderArr">
          {{day}}
        </div>
      </div>
      <div class="calendar-body">

        <div *ngFor="let day of gridArr" class="calendar-date" [class.is-disabled]="!day.available">
          <button *ngIf="day.value !== 0" (click)='showDate(day.value , navDate.format("MM YYYY") )' class="date-item">{{day.value}}</button>
          <button *ngIf="day.value === 0" class="date-item"></button>
        </div>

      </div>
    </div>
  </div>
